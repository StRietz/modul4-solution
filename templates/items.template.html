<h3>Category: {{itemsCtrl.categoryName}}</h3>

<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Short Name</th>
        <th>Description</th>
        <th></th>
    </tr>
    <tr ng-repeat="item in itemsCtrl.items">
        <td>{{item.name}}</td>
        <td>{{item.short_name}}</td>
        <td>{{item.description}}</td>
    </tr>
</table>
